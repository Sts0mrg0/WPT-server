[locations]
1=Karavel
2=Local1
3=Local2
4=DotInfra1
default=Karavel

;
; These are the top-level locations that are listed in the location dropdown
; Each one points to one or more browser configurations
;

; MACHINE NAMES
[Local1]
1=Local1_IE7
2=Local1_Chrome
label="Machine virtuelle IE7 / Chrome de JP"
connectivity=CABLE

[Local2]
1=Local2_IE8
2=Local2_Firefox
label="Machine virtuelle IE8 / Firefox de JP"
connectivity=CABLE

[Karavel]
1=Karavel_XP
# 2=Karavel1_Chrome
# 3=Karavel1_Firefox
label="Karavel XP"
connectivity=CABLE

[DotInfra1]
1=DotInfra1_IE9
2=DotInfra1_wptdriver
label="DotInfra Seven IE9 / Chrome / FF"

; CONFIGURATION OF EACH BROWSER PER MACHINE

[Karavel_XP]
browser=Chrome,IE,Firefox
label="Karavel XP"

[Local1_IE7]
browser=IE7
label = "Machine locale / IE7"

[Local1_Chrome]
browser=chrome
label="Machine locale / Chrome"


[Local2_IE8]
browser=IE8
label = "Machine locale / IE8"

[Local2_Firefox]
browser=Firefox
label="Machine locale / Firefox"

[DotInfra1_IE9]
browser=IE9
label="DotInfra / IE9"
connectivity=LAN

[DotInfra1_wptdriver]
browser=Chrome, Firefox
label="DotInfra / Chrome"
connectivity=LAN
